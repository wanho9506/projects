<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORINURI - JOIN</title>
  </head>
  <body>
  <div class="join-screen">
      <header class="join-header">
      <h1>
        <a href="#" class="h_logo">SORINURI</a href="#">
      </h1>
    </header>
    <main>
      <form action="index.html" method="POST" id="login-form">
        <label for="user-email">E-mail</label>
        <div class="email">
          <input type="text" id="user-email" placeholder="e-mail" />
        </div>
        <label for="user-pw">비밀번호</label>
        <div class="pw">
          <input type="password" id="user-pw" placeholder="password" />
        </div>
        <label for="user-pw_confirm">비밀번호 확인</label>
        <div class="pw-confirm">
          <input
            type="password"
            id="user-pw_confirm"
            placeholder="password-confirm"
          />
        </div>
        <div class="name">
          <label for="user-name">이름</label>
          <input type="text" id="user-name" placeholder="name" />
        </div>
        <label for="user-birth">생년월일</label>
        <div class="birth">
          <input type="date" id="user-birth" value="2020-01-01" />
        </div>
        <label for="user-phone">휴대전화</label>
        <div class="phone">
          <input type="text" id="user-phone" placeholder="010-1234-5678" />
        </div>
        <label for="user-sex">성별</label>
        <select class="sex" id="user-sex" aria-label="성별">
          <option value selected>성별</option>
          <option value="male">남자</option>
          <option value="female">여자</option>
          <input type="submit" class="join-btn" value="회원가입" />
        </select>
      </form>
     </main>
    </div>
  </body>
</html>
